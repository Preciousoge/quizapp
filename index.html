<!DOCTYPE html>
<html lang= "en">

<head>
	
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

	<script type="text/javascript" defer src="script.js"></script>
	
	<title>Quiz </title>
</head>

<body>

	<div class="container">
		<div id="title"><center>Champions league Trivia</center></div>

		<div id="question-container" class="hide">

			<div id="question"><center>Questions</center></div>
		
			<div id="answer" class="answer-btn">
				
				<button class="btn">1</button>

				<button class="btn">2</button>

				<button class="btn">3</button>

				<button class="btn">4</button>
			</div>

		</div>

		<div class="controls">
			
			<button id="startButton" class="startButton-btn">Start</button>

			<button id="nextButton" class="nextButton-btn hide">Next</button>
		
		</div>
	
		<div><span id="right-answers"></span></div>
	</div>

</body>
</html>
